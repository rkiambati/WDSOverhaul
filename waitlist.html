<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the waitlist — WDS Externals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="day">
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">W<span>DS</span></a>
      <nav class="links">
        <a href="index.html#about">About</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="index.html#sponsors">Sponsors</a>
        <a href="index.html#faq">FAQ</a>
      </nav>
    </div>
    <div class="progress"><span id="progress-bar"></span></div>
  </header>

  <section class="hero hero-slim">
    <div class="sky">
      <div class="sun"></div>
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="sparkles" id="faq-stars"></div>
    </div>
    <div class="container hero-inner">
      <h1>Join the waitlist</h1>
      <p class="subtitle">Get early access to applications and updates.</p>
    </div>
    <div class="wave wave-bottom wave-to-water" aria-hidden="true"></div>
  </section>

  <section class="section water-to-grass">
    <div class="container form-wrap">
      <form id="waitlist-form" class="card form-card" autocomplete="on">
        <div class="grid-2">
          <label>Full name<input name="name" required /></label>
          <label>Email<input name="email" type="email" required /></label>
          <label>School/Company<input name="school" /></label>
          <label>Discipline<select name="discipline"><option>Software</option><option>Design</option><option>Product</option><option>Other</option></select></label>
        </div>
        <label>Notes<textarea name="notes" rows="3" placeholder="Tell us what you want to build…"></textarea></label>
        <label class="agree"><input type="checkbox" name="consent" required /> I agree to be contacted about the event.</label>
        <button class="btn btn-primary magnet" type="submit">Join</button>
        <div class="success" id="wl-success" hidden>You're on the list — see you soon!</div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container small">© WDS Externals</div>
  </footer>
  <script src="assets/forms.js" defer></script>
  <script src="assets/main.js" defer></script>
  <script>
    // graceful submit
    const f = document.getElementById('waitlist-form');
    const ok = document.getElementById('wl-success');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(f).entries());
      try {
        if (window.submitWaitlist) await window.submitWaitlist(data);
        ok.hidden = false; f.reset();
      } catch (err) {
        ok.hidden = false; // still show success UX in demo mode
        console.warn('Submit fallback', err);
      }
    });
  </script>
</body>
</html>
